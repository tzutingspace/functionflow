env:
  browser: true
  es2021: true
extends:
  - react-app
  - react-app/jest
  - prettier
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - react
  - prettier
rules: {
    "camelcase": "error",
    "consistent-return": "error",
    "dot-notation": "error",
    "eqeqeq": "error",
    "no-console": "warn",
    "no-else-return": "error",
    "no-empty-function": "error",
    "no-lonely-if": "error",
    "no-multi-assign": "error",
    "no-negated-condition": "error",
    "no-nested-ternary": "error",
    "no-shadow": "error",
    "no-undef": "error",
    "no-useless-return": "error",
    "no-var": "error",
    "object-shorthand": "error",
    "prefer-arrow-callback": "error",
    "prefer-const": "error",
    "prefer-template": "error"
  }
