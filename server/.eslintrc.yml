env:
  browser: true
  es2021: true
extends:
  - airbnb
  - prettier
  - plugin:node/recommended
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - prettier
rules: {
    "no-unused-vars": "off",
    "no-console": "off",
    "func-names": "off",
    "no-process-exit": "warn",
    "object-shorthand": "warn",
    "class-methods-use-this": "warn",
    "no-restricted-syntax":"warn",
    "no-else-return":"warn",
    "prefer-arrow-callback":"warn"
  }
